id: *id_field
title:
  type: string
  required: true
  restriction_mode: A
internal:
  type: boolean
  restriction_mode: A
sequential_number:
  type: number
  description: The (positive) serial number of this model in its meeting. This number is auto-generated and read-only.
  read_only: true
  required: true
  restriction_mode: A
  constant: true

motion_ids:
  type: relation-list
  to: motion/block_id
  equal_fields: meeting_id
  restriction_mode: A
agenda_item_id:
  type: relation
  to: agenda_item/content_object_id
  on_delete: CASCADE
  equal_fields: meeting_id
  restriction_mode: A
list_of_speakers_id:
  type: relation
  to: list_of_speakers/content_object_id
  required: true
  on_delete: CASCADE
  equal_fields: meeting_id
  restriction_mode: A
projection_ids:
  type: relation-list
  to: projection/content_object_id
  equal_fields: meeting_id
  on_delete: CASCADE
  restriction_mode: A
meeting_id:
  type: relation
  to: meeting/motion_block_ids
  required: true
  restriction_mode: A
  constant: true
