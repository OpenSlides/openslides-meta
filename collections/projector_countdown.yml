id: *id_field
title:
  type: string
  required: true
  restriction_mode: A
description:
  type: string
  default: ""
  restriction_mode: A
default_time:
  type: number
  restriction_mode: A
countdown_time:
  type: float
  default: 60
  restriction_mode: A
running:
  type: boolean
  default: false
  restriction_mode: A

projection_ids:
  type: relation-list
  to: projection/content_object_id
  equal_fields: meeting_id
  on_delete: CASCADE
  restriction_mode: A
used_as_list_of_speakers_countdown_meeting_id:
  type: relation
  to: meeting/list_of_speakers_countdown_id
  restriction_mode: A
used_as_poll_countdown_meeting_id:
  type: relation
  to: meeting/poll_countdown_id
  restriction_mode: A
meeting_id:
  type: relation
  to: meeting/projector_countdown_ids
  restriction_mode: A
  required: true
  constant: true
