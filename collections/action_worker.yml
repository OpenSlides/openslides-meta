id: *id_field
name:
  type: string
  required: true
  restriction_mode: A
state:
  type: string
  required: true
  enum:
    - running
    - end
    - aborted
  restriction_mode: A
created:
  type: timestamp
  required: true
  restriction_mode: A
timestamp:
  type: timestamp
  required: true
  restriction_mode: A
result:
  type: JSON
  restriction_mode: A
user_id:
  type: number
  description: "Id of the calling user. If the action is called via internal route, the value will be -1."
  required: true
  restriction_mode: A
  constant: true
