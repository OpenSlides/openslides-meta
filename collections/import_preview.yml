id: *id_field
name:
  type: string
  required: true
  enum:
    - account
    - participant
    - topic
    - committee
    - motion
  restriction_mode: A
state:
  type: string
  required: true
  enum:
    - warning
    - error
    - done
  restriction_mode: A
created:
  type: timestamp
  required: true
  restriction_mode: A
result:
  type: JSON
  restriction_mode: A