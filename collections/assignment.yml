id: *id_field
title:
  type: string
  required: true
  restriction_mode: A
description:
  type: HTMLStrict
  restriction_mode: A
open_posts:
  type: number
  minimum: 0
  default: 0
  restriction_mode: A
phase:
  type: string
  enum:
    - search
    - voting
    - finished
  default: search
  restriction_mode: A
default_poll_description:
  type: text
  restriction_mode: A
number_poll_candidates:
  type: boolean
  restriction_mode: A
sequential_number:
  type: number
  description: The (positive) serial number of this model in its meeting. This number is auto-generated and read-only.
  read_only: true
  required: true
  restriction_mode: A
  constant: true

candidate_ids:
  type: relation-list
  to: assignment_candidate/assignment_id
  on_delete: CASCADE
  equal_fields: meeting_id
  restriction_mode: A
poll_ids:
  type: relation-list
  to: poll/content_object_id
  on_delete: CASCADE
  equal_fields: meeting_id
  restriction_mode: A
agenda_item_id:
  type: relation
  to: agenda_item/content_object_id
  on_delete: CASCADE
  equal_fields: meeting_id
  restriction_mode: A
list_of_speakers_id:
  type: relation
  to: list_of_speakers/content_object_id
  required: true
  on_delete: CASCADE
  equal_fields: meeting_id
  restriction_mode: A
  constant: true
tag_ids:
  type: relation-list
  to: tag/tagged_ids
  equal_fields: meeting_id
  restriction_mode: A
attachment_meeting_mediafile_ids:
  type: relation-list
  to: meeting_mediafile/attachment_ids
  equal_fields: meeting_id
  restriction_mode: A
projection_ids:
  type: relation-list
  to: projection/content_object_id
  equal_fields: meeting_id
  on_delete: CASCADE
  restriction_mode: A
meeting_id:
  type: relation
  to: meeting/assignment_ids
  required: true
  restriction_mode: A
  constant: true
