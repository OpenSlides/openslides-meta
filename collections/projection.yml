id: *id_field
options:
  type: JSON
  restriction_mode: A
stable:
  type: boolean
  default: false
  restriction_mode: A
weight:
  type: number
  restriction_mode: A
type:
  type: string
  restriction_mode: A

content:
  type: JSON
  calculated: true
  restriction_mode: A

current_projector_id:
  type: relation
  to: projector/current_projection_ids
  equal_fields: meeting_id
  restriction_mode: A
preview_projector_id:
  type: relation
  to: projector/preview_projection_ids
  equal_fields: meeting_id
  restriction_mode: A
history_projector_id:
  type: relation
  to: projector/history_projection_ids
  equal_fields: meeting_id
  restriction_mode: A
content_object_id:
  type: generic-relation
  to:
    - meeting/projection_ids
    - motion/projection_ids
    - meeting_mediafile/projection_ids
    - list_of_speakers/projection_ids
    - motion_block/projection_ids
    - assignment/projection_ids
    - agenda_item/projection_ids
    - topic/projection_ids
    - poll/projection_ids
    - projector_message/projection_ids
    - projector_countdown/projection_ids
  equal_fields: meeting_id
  restriction_mode: A
  required: true
  constant: true
meeting_id:
  type: relation
  to: meeting/all_projection_ids
  required: true
  restriction_mode: A
  constant: true
