id: *id_field
closed:
  type: boolean
  default: false
  restriction_mode: A
sequential_number:
  type: number
  description: The (positive) serial number of this model in its meeting. This number is auto-generated and read-only.
  read_only: true
  required: true
  restriction_mode: A
  constant: true
moderator_notes:
  type: HTMLStrict
  restriction_mode: B

content_object_id:
  type: generic-relation
  to:
    collections:
      - motion
      - motion_block
      - assignment
      - topic
      - meeting_mediafile
    field: list_of_speakers_id
  required: true
  equal_fields: meeting_id
  restriction_mode: A
  constant: true
speaker_ids:
  type: relation-list
  to: speaker/list_of_speakers_id
  on_delete: CASCADE
  equal_fields: meeting_id
  restriction_mode: A
structure_level_list_of_speakers_ids:
  type: relation-list
  restriction_mode: A
  equal_fields: meeting_id
  to: structure_level_list_of_speakers/list_of_speakers_id
  on_delete: CASCADE
projection_ids:
  type: relation-list
  to: projection/content_object_id
  equal_fields: meeting_id
  on_delete: CASCADE
  restriction_mode: A
meeting_id:
  type: relation
  to: meeting/list_of_speakers_ids
  required: true
  restriction_mode: A
  constant: true
