id: *id_field
poll_candidate_list_id:
  type: relation
  to: poll_candidate_list/poll_candidate_ids
  equal_fields: meeting_id
  restriction_mode: A
  required: true
  constant: true
user_id:
  type: relation
  to: user/poll_candidate_ids
  restriction_mode: A
  constant: true
weight:
  type: number
  required: true
  restriction_mode: A
meeting_id:
  type: relation
  to: meeting/poll_candidate_ids
  required: true
  restriction_mode: A
  constant: true

# Mediafiles are delivered by the mediafile server with the URL
# `<media-prefix>/media/<meeting_id>/path`