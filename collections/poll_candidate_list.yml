id: *id_field
poll_candidate_ids:
  type: relation-list
  to: poll_candidate/poll_candidate_list_id
  on_delete: CASCADE
  restriction_mode: A
  equal_fields: meeting_id
meeting_id:
  type: relation
  to: meeting/poll_candidate_list_ids
  required: true
  restriction_mode: A
  constant: true
option_id:
  type: relation
  to: option/content_object_id
  equal_fields: meeting_id
  required: true
  restriction_mode: A
  constant: true
